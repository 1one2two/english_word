<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>english</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

    <script type="text/javascript" src="./jquery-3.4.1.min.js"></script>
    <script type="text/json" src="english.json"></script>

    <script type="text/javascript" src='./responsivevoice.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body bgcolor="#9EE37D" onresize="test()">
    <div id="menu" class="edge">
        <ul>
            <li>
                <button class="btn" id="menu_btn"><i class="fa fa-bars"></i></button>
                <a id="test"></a>
            </li>
            <li>
                <input type="file" class="file" id="selectFiles" value="Import" hidden /><br />
            </li>
            <li class="hid">
                Langrage:
                <button class="question" id="question">English</button>
            </li>
            <li class="hid">
                Answer:
                <button class="question" id="answer" >Button</button>
            </li>
        </ul>
    </div>

    <div class="box" id="box">
        <canvas id="po" width="620" height="30"></canvas><br>
        <canvas id="qe" width="620" height="48"></canvas>
        <img style="height: 30px;" id="img"></img>
        <br>
        <input type="text" id="a0" placeholder="Yout answer" hidden></input><br>
        <input type="button" id="send_answer" value="Send"></input>
        <table id="tb">
            <tr height="10"></tr>
            <tr>
                <th width="150">
                    <input type="button" class="bt" id="a1" onclick="re(id)" value="A"></input>
                </th>
                <th width="150">
                    <input type="button" class="bt" id="a2" onclick="re(id)" value="B"></input>
                </th>
                <th width="150">
                    <input type="button" class="bt" id="a3" onclick="re(id)" value="C"></input>
                </th>
                <th width="150">
                    <input type="button" class="bt" id="a4" onclick="re(id)" value="D"></input><br>
                </th>
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="./english.js"></script>
</body>

</html>
